sitecommander_configure:
  path: 'admin/config/sitecommander'
  defaults:
    _form: '\Drupal\sitecommander\Form\ConfigureForm'
    _title: 'SiteCommander Configuration Page'
  requirements:
    _permission: 'administer site configuration'

sitecommander.pusherAuth:
  path: '/sitecommander/pusherAuth'
  defaults:
    _controller: '\Drupal\sitecommander\Controller\BroadcastController::pusherAuth'
    _title: 'Pusher User Authentication'
  requirements:
    _permission: 'access content'

